<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>

  <header class="header">
    <nav class="nav container">
        <div class="logo">ZENO</div>
        <ul class="nav-items">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Service</a></li>
        </ul>
    </nav>

    <div class="headline">
        <h2>Take a tour</h2>
        <button class="btn btn-headline"><a href="https://www.mrsstuexam.com/">Learn more</a></button>
    </div>
  </header>

  <section class="section-todo container">
    <h2>Your plan for today ?</h2>
    <form class="form-todo">
        <input type="text" name="" id="" placeholder="Add Todo">
        <input type="submit" value="Add Todo" class="btn">
    </form>
  </section>

  <section class="section-signup container">
    <h2>Sign Up</h2>
    <form class="signup-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
      </div>
      <div class="form-group">
        <label for="username">Password</label>
        <input type="password" name="username" id="username">
      </div>
      <div class="form-group">
        <label for="confirmPassword">ConfirmPassword</label>
        <input type="password" name="username" id="confirmPassword">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="phone" name="phone" id="phone">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
      </div>
      <div class="form-group">
        <label for="about">About Yourself</label>
        <textarea name="about" id="about" cols="30" rows="10"></textarea>
      </div>

      <button type="submit" class="btn signup-btn">Submit</button>

    </form>

  </section>
    
    <script src="script.js"></script>
</body>
</html>
